<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AurisVoice - Hors ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
        <div style="font-size: 48px; font-weight: 700; margin-bottom: 20px; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
            AurisVoice
        </div>
        <h1>Vous êtes hors ligne</h1>
        <p>
            Certaines fonctionnalités nécessitent une connexion internet.
            Vérifiez votre connexion et réessayez.
        </p>
        <p style="font-size: 14px; color: #666; margin-top: 20px;">
            La Rolls du doublage vocal IA
        </p>
        <button class="button" onclick="window.location.reload()">
            Réessayer
        </button>
        <div class="status" id="status">
            Vérification de la connexion...
        </div>
    </div>
    
    <script>
        // Check online status
        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.textContent = 'Connexion détectée ! Redirection...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusEl.textContent = 'Aucune connexion internet détectée';
            }
        }
        
        // Initial check
        updateStatus();
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateStatus();
        });
        
        window.addEventListener('offline', () => {
            updateStatus();
        });
        
        // Periodic check
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
