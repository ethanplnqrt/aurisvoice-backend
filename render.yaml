services:
  - type: web
    name: aurisvoice-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: OPENAI_MIN_CREDIT
        value: 1.0
      - key: CORS_ORIGIN
        value: https://aurisvoice.vercel.app

